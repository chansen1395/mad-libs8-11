<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/shouting-machine.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/shouting-machine.js"></script>
  <title>A fantastical adventure</title>
</head>

<body>
  <div class="container">
    <h1>Uppercase</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="toUpper">Type a sentence:</label>
          <input id="toUpper" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Uppercase It!</button>
      </form>
    </div>

    <div id="upper">
      <h1>Uppercased:</h1>
      <p>
        <span class="capital toUpper"></span>
      </p>
    </div>
  </div>
</body>

</html>
