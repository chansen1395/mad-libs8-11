<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/appt.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/appt.js"></script>
  <title>A fantastical adventure</title>
</head>

<body>
  <div class="container">
    <h1>Fill in your Appointment Details</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="desc">Description</label>
          <input id="desc" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input id="date" class="form-control" type="date">
        </div>
        <div class="form-group">
          <label for="timeStart">Time Start</label>
          <input id="timeStart" class="form-control" type="time">
        </div>
        <div class="form-group">
          <label for="timeEnd">Time End</label>
          <input id="timeEnd" class="form-control" type="time">
        </div>

        <button type="submit" class="btn">Submit Appointment</button>
      </form>
    </div>

    <div id="apptShow">
      <h1>Appointment:</h1>
      <p>
        Name:
        <span class="name"></span>
        <br>
        Description:
        <span class="desc"></span>
        <br>
        Date:
        <span class="date"></span>
        <br>
        Time Start:
        <span class="timeStart"></span>
        <br>
        Time End:
        <span class="timeEnd"></span>
      </p>
      <span id="confirm">Confirmed!</span>
    </div>
  </div>
</body>

</html>
